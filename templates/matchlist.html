{% extends "layout.html" %}

{% block title %}
    Match Creation
{% endblock %}

{% block body %}
    <div class="box m-top">
        <h2>Add Match</h2>
        <p>Date and Time to Schedule Match</p>
        <form action="{{ url_for('matchlist') }}" method="POST">
          <div class="form-group">
              <input type="text" class="form-control" placeholder="#Match1" name="mname" autocomplete="off" autofocus required>
          </div>
          <div class="form-group">
              <input type="datetime-local" class="form-control" name="match-time" autocomplete="off" required>
              <div id="msg"> </div>
              <!--<h4 id='loading' style="display:none;"><img src="{{ url_for('static', filename='img/loader.gif') }}"/> Loading..</h4>-->
            <button class="btn btn-primary">Add Match</button>
        </form>
    </div>

{% endblock %}
